<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ToDo App</title>
        <script src="Libraries/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/x-icon" href="Assets/icon.ico">
    </head>
    <body>
<div class="container">
        <h3>
            <main id="app">
                <h1 id="title"><i>{{ title }}</i></h1>
                <hr>
                <form class="form" @submit.prevent="addTodo">
                    <label for="name" id= name>Name:      |</label>
                    <u><input type="text" v-model="name" name="tname" class="question" id="tname" required autocomplete="off" /></u><hr>
                    <label for="newTodo" id="ntd">New Todo:|</label>
                    <u><input v-model="newtodo" type="text" name="newTodo" class="question" id="newTodo" required autocomplete="off" /></u><hr>
                    <button type="button" @click="allDone" class="btn btn-primary" id="mark">Mark All Done</button>
                    <button type="button" class="btn btn-danger" id="removeAll" @click="removeAll">Remove All</button>
                    <button type="submit" name="button" class="btn btn-outline-success" id="button">+Add</button>
                </form><hr>
		        <h2 id="list">   {{ list }}   </h2>
                <ul id="todo">

                    <li v-for="todo in todos">
                        <input type="checkbox" id="checkbox" v-model="todo.done">
                        <span :class="{ done: todo.done  }">{{todo.name}}:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{todo.newtodo}}</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger" id="remove" @click="removeTodo(todo)">Remove</button>
                        <hr>
                    </li>
                </ul>
            </main>
        </h3>
</div>
    </body>
    <script src="app.js" charset="utf-8"></script>
</html>
